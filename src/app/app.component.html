<label id="name_label">Name:
  <input type="text" id="name" [(ngModel)]="info.name" (change)="onChange()">
</label>

<label id="phone_label">Phone:
  <input type="number" id="phone" [(ngModel)]="info.phone" (change)="onChange()">
</label>

<label id="address_label">Address:
  <input type="text" id="Address" [(ngModel)]="info.address" (change)="onChange()">
</label>

<button id="save" (click)="save()" [disabled]="isDisable">Save</button>
